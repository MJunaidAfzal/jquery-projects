<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>jquery stop()</title>
</head>
<body style="background-color:moccasin;">
    <div class="container">
        <h1>JQUERY STOP EVENT</h1>
        <button id="stop1" class="btn btn-primary mt-4">STOP SLIDING</button>
        <div id="div001" style="border:none; background-color:lightgreen ;color: darkred; font-family: Arial, Helvetica, sans-serif; padding: 15px; border-radius: 10px;margin-top: 10px;text-align: center; font-size: 20px;">Click to slide down the panel</div>
        <div id="div002" style=" background-color: lightskyblue;padding: 50px;text-align: center; font-size: 25px;color: darkred;font-family: Arial, Helvetica, sans-serif; display: none;">Hello World</div>

        <h1 class="mt-4">TEXT STOP EVENT</h1>
        <button id="btn001"  class="btn btn-warning mt-4">CLICK ME</button>
        <button id="stop2" style="margin-left: 20px;" class="btn btn-danger mt-4">CLICK TO STOP</button>
        <p id="p01" style="  color: darkred; font-family: Arial, Helvetica, sans-serif; padding: 15px; margin-top: 10px;text-align: center; font-size: 20px;">MY NAME IS M.JUNAID AFZAL</p>

        <h1 class="mt-4"> JQUERY ALERT EVENT</h1>
        <p id="p02" style="  margin-top: 10px; ">My Name Is <b> M.Junaid Afzal </b></p>
        <input type="text" value="Hello World "><br>
        <button id="btn002" class=" mt-3 btn btn-success">SHOW TEXT</button>
        <button id="btn003" style="margin-left: 10px;" class=" mt-3 btn btn-dark">SHOW HTML</button>
        <button id="btn004" style="margin-left: 10px;" class=" mt-3 btn btn-info">SHOW VALUE</button>

        <h1 class=" mt-3">SIMPLE ANIMATE</h1>
            <button id="btn1" class="btn btn-primary mt-3" >Start Animation</button>
            <button id="stop3" class="btn btn-warning mt-3">Stop Animation</button>
            <div id="div1" style="background:gold;height:150px;width:150px;position:absolute; margin-top:50px;"></div>
        </div>

        <div class="container" style="margin-top: 230px;">
            <h1 class=" mt-3">OPACITY ANIMATE</h1>
            <button id="btn2" class="btn btn-primary mt-3" >Start Animation</button>
            <button id="stop4" class="btn btn-warning mt-3">Stop Animation</button>
            <div id="div2" style="background:black;height:100px;width:100px;position: absolute; margin-top:30px;"></div>
        </div>

        <div class="container" style="margin-top: 250px;">
            <h1 class=" mt-3">+= ANIMATE</h1>
            <button id="btn3" class="btn btn-primary mt-3" >Start Animation</button>
            <button id="stop5" class="btn btn-warning mt-3">Stop Animation</button>
            <div id="div3" style="background:darkred;height:100px;width:100px;position: absolute; margin-top:30px;"></div>
        </div>

        <div class="container" style="margin-top: 250px;">
            <h1 class=" mt-3">TOGGLE ANIMATE</h1>
            <button id="btn4" class="btn btn-primary mt-3" >Start Animation</button>
            <button id="stop6" class="btn btn-warning mt-3">Stop Animation</button>
            <div id="div4" style="background:#98bf21;height:200px;width:200px;position: absolute; margin-top:30px; margin-left: 470px;"></div>
        </div>

        <div class="container" style="margin-top: 250px;">
            <h1 class=" mt-3">ALL TYPES ANIMATE</h1>
            <button id="btn5" class="btn btn-primary mt-3" >Start Animation</button>
            <button id="stop7" class="btn btn-warning mt-3">Stop Animation</button>
            <div id="div5" style="background:darkblue;height:100px;width:100px;position: absolute; margin-top:30px;margin-left: 400px;"></div>
        </div>

        <div class="container" style="margin-top: 250px;">
            <h1 class=" mt-3">WRITTEN ANIMATE</h1>
            <button id="btn6" class="btn btn-primary mt-3" >Start Animation</button>
            <button id="stop8" class="btn btn-warning mt-3">Stop Animation</button>
            <div id="div6" style="background:skyblue;height:100px;width:250px;position: absolute; margin-top:30px;">WORLD</div>
        </div>

    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#div001").click(function(){
                $("#div002").slideDown(5000);
            });
            $("#stop1").click(function(){
                $("#div002").stop();
            });
            $("#btn001").click(function(){
               $("#p01").css("color", "gold").slideUp(2000).slideDown(2000);
  });
            $("#stop2").click(function(){
                 $("#p01").stop();
            });
            $("#btn002").click(function(){
                alert("Text:" + $("#p02").text());
            });
            $("#btn003").click(function(){
                alert("HTML:" + $("#p02").html());
            });
            $("#btn004").click(function(){
                var val =$("input").val();
                alert(val);
            });
            $("#btn1").click(function(){
       $("#div1").animate({left: '1000px'});

       $("#stop3").click(function(){
                $("#div1").stop();
       });
    });
            $("#btn2").click(function(){
             $("#div2").animate({
                left: '720px',
                opacity: '0.5',
                height: '200px',
                width: '200px'
            });
        });
        $("#stop4").click(function(){
                $("#div2").stop();
        });

            $("#btn3").click(function(){
                $("#div3").animate({
                    left: '550px',
                    height: '+=100px',
                    width: '+=100px'
            });
        });

        $("#stop5").click(function(){
                $("#div3").stop();
        });

            $("#btn4").click(function(){
                $("#div4").animate({
                    height: 'toggle'
            });
        });
        $("#stop6").click(function(){
                $("#div4").stop();
        });

            $("#btn5").click(function(){
            var div = $("#div5");
             div.animate({height: '300px', opacity: '0.4'}, "slow");
            div.animate({width: '300px', opacity: '0.8'}, "slow");
            div.animate({height: '100px', opacity: '0.4'}, "slow");
            div.animate({width: '100px', opacity: '0.8'}, "slow");
        });
        $("#stop7").click(function(){
                $("#div5").stop();
        });

            $("#btn6").click(function(){
            var div = $("#div6");  
            div.animate({left: '670px'}, "slow");
            div.animate({fontSize: '60px'}, "slow");
        });
        $("#stop8").click(function(){
                $("#div6").stop();
        });

        });
    </script>
</body>
</html>
