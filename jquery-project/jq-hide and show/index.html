<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>hide and show</title>
</head>
<body>
    <div class="container">
        <p class="hidden">my name is junaid</p>
        <p class="hidden">i am student of 10th</p>
        <p>today i am doing jquery home work</p>
        <button id="redbtn" class="btn btn-outline-danger">hide button</button>
        <button id="greenbtn" class="btn btn-outline-info">show button</button>
    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#redbtn").click(function(){
                $(".hidden").hide();
            });
            $("#greenbtn").click(function(){
                $(".hidden").show();
        });
        });
    </script>
</body>
</html>
